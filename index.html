    <style>

        /* CSS RESET & CUSTOM PROPERTIES */
        :root {
            --primary-color: #f7a61d;
            --accent-color: #e53935;
            --text-color: #ffffff;
            --font-family: 'Arial', sans-serif;
            
            /* Sizing and positioning variables */
            --stage-padding-top: 5vh;
            --header-font-size-mobile: 5vw;
            --wheel-area-size-mobile: 90vw;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            font-family: var(--font-family);
            background: #2c0a4d;
        }
        
        /* CONTAINER & BACKGROUND */
        #container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('assets/bg.png');
        }

        #header-text {
            position: absolute;
            z-index: 999;
            background-image: url('assets/header.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: fadeIn 1s ease-in-out;
            pointer-events: none;
        }

        .rain-item {
            position: absolute;
            width: 20px; 
            height: 20px;
            background-size: cover;
            pointer-events: none; 
            opacity: 0; 
            animation: rainDrop 3s forwards ease-out; 
            z-index: 9999;
        }
        

        /* WHEEL & SPIN AREA - ALWAYS CENTERED */
        #wheel-area {
            position: relative;
            top: -80px;
            left: auto;
            transform: none;
            width: var(--wheel-area-size-mobile);
            height: var(--wheel-area-size-mobile);
            max-width: 500px;
            max-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        /* WHEEL FRAME */
        #wheel-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 4;
            background-image: url('assets/wheel-frame.png');
        }

        /* WHEEL */
        #wheel {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0s ease-out;
            will-change: transform;
            background-image: url('assets/wheel.png');
        }

        /* POINTER */
        #pointer {
            position: absolute;
            top: -5%;
            width: 20%;
            height: 20%;
            z-index: 20;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform-origin: bottom center;
            /*animation: pointerIdle 1s infinite ease-in-out;*/
            background-image: url('assets/pointer.png');
        }

        #banners-section {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px; 
            padding: 50px 20px;
            box-sizing: border-box;
            background-image: url('assets/bg.png');
        }

        .banner {
            display: block;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .banner img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .banner.disabled {
            pointer-events: none; 
            opacity: 0.5; 
            cursor: not-allowed;
        }

        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #popup-content {
            width: 100%; 
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #popup-content img {

            width: 100%;
            height: 100%;
            object-fit: contain; 
        }

        #close-popup-btn {
            position: absolute;
            top: 5px;   
            right: 5px;
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            z-index: 10;
        }


        @keyframes rainDrop {
            0% {
                transform: translateY(-1000px) rotateZ(0deg); 
                opacity: 0;
            }
            10% {
                opacity: 1; 
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg); 
                opacity: 0; 
            }
        }

        @keyframes pointerIdle {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-3%) rotate(2deg); }
        }

        .pointer-shake {
            animation: pointerShake 0.1s infinite alternate;
        }

        @keyframes pointerShake {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }

        /* SPIN BUTTON */
        #spin-button {
            position: absolute;
            width: 25%;
            height: 25%;
            z-index: 30;
            cursor: pointer;
            border-radius: 50%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: pulse 1s infinite;
            background-image: url('assets/spin-button.png');
        }

        #spin-button:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* POPUP */
        #popup-overlay {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;

            background-size: 100% 100%;
            background-position: center;

        /* LAYOUT ELEMENTS - CHARACTER & DECORATIONS */
        .decoration-element {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;

        /* CONFETTI/CUSTOM ANIMATION */
        .confetti-particle {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            animation: confetti-twinkle 2s ease-out forwards;
            /*animation-fill-mode: forwards;*/
            pointer-events: none;
            z-index: 9999;
            transform-origin: center center;
        }

        @keyframes confetti-burst {
            0% { transform: scale(0) translateY(-100vh) rotate(0deg); opacity: 1; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
            100% { transform: scale(0.5) translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @keyframes floatUpDown {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes confetti-twinkle {
        0% {
            transform: translate(-50%, -50%) scale(0) rotate(0deg);
            opacity: 0;
        }
        20% {
            transform: translate(-50%, -50%) scale(1) rotate(90deg);
            opacity: 1;
        }
        80% {
            transform: translate(-50%, -50%) scale(1) rotate(270deg);
            opacity: 1;
        }
        100% {
            transform: translate(-50%, -50%) scale(0) rotate(360deg);
            opacity: 0;
        }
        }

                item.style.backgroundImage = `url('${imageSrc}')`; 
                item.style.left = `${Math.random() * 100}vw`; 
                item.style.animationDelay = `${Math.random() * 2}s`; 
                item.style.animationDuration = `${3 + Math.random() * 2}s`;
                container.appendChild(item);
            
                item.addEventListener('animationend', () => {
                    item.remove();
                });
            }

            function createConfettiRain() {
             const confettiAssets = config.assets.confetti;         
                setInterval(() => {
                    // Pick a random asset from the confetti array
                    const randomAsset = confettiAssets[Math.floor(Math.random() * confettiAssets.length)];
                
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti-particle');
                
                    confetti.style.backgroundImage = `url('${randomAsset}')`;
                
                    const size = Math.random() * 40 + 20; // Randomize size for more variety
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    const duration = Math.random() * 1.5 + 2; // Randomize duration
                
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    confetti.style.left = `${x}px`;
                    confetti.style.top = `${y}px`;
                    confetti.style.animation = `confetti-twinkle ${duration}s ease-out forwards`;
                
                    container.appendChild(confetti);
                
                    // Remove the element after its animation is complete
                    setTimeout(() => confetti.remove(), duration * 1000);
                
                }, 500); // Create a new particle every 500ms
            }

    <script>
                  // --- Consent popup logic ---
        const consentPopup = document.getElementById('consent-popup');
        const acceptButton = document.getElementById('accept-button');
        const declineButton = document.getElementById('decline-button');
        const consentKey = 'user_consent';

        function showConsentPopup() {
            if (!localStorage.getItem(consentKey)) {
                consentPopup.style.display = 'flex';
            }
            //createConfettiRain();
        }

        function hideConsentPopup() {
            consentPopup.style.display = 'none';
            //createConfettiRain();
        }

        function handleAccept() {
            localStorage.setItem(consentKey, 'accepted');
            hideConsentPopup();
            console.log('Consent accepted.');

             if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    startWheelLoop();
                }).catch(e => {
                    console.error("Error resuming AudioContext:", e);
                });
            } else {
                startWheelLoop();
            }
        }

        function handleDecline() {
            localStorage.setItem(consentKey, 'declined');
            hideConsentPopup();
            console.log('Consent declined.');
        }

        acceptButton.addEventListener('click', handleAccept);
        declineButton.addEventListener('click', handleDecline);

        // Call the function to show the popup when the page loads
        document.addEventListener('DOMContentLoaded', showConsentPopup);
    </script>
